<!-- Generated template for the TimeDurationComponent component -->
<div>
  
  <div class="comm-start">
            <div class="inline-block timepicker-icon verticalMiddle">
              <img src="assets/imgs/icons/ic_time-icon_24x24.png" class="clockIcon timepicker" />
            </div>
            <div class="inline-block verticalMiddle">
              <timepicker class="timepicker-box inline-block" [(ngModel)]="Start_Time" (ngModelChange)="getTimeOnChange($event, 'Start_Time')" [showMeridian]="false"></timepicker>
            </div>
  </div>
  <div class="comm-end">
          <div class="inline-block timepicker-icon verticalMiddle">
            <img src="assets/imgs/icons/ic_time-icon_24x24.png" class="clockIcon timepicker" />
          </div>
          <div class="inline-block verticalMiddle">
            <timepicker class="timepicker-box inline-block" [(ngModel)]="End_Time" (ngModelChange)="getTimeOnChange($event, 'End_Time')" [showMeridian]="false" ></timepicker>
          </div>
  </div>
  <div class="comm-duration">
          <div class="inline-block timepicker-icon verticalMiddle">
              <img src="assets/imgs/icons/save-icon-active.png" class="clockIcon timepicker pointer" (click)="saveDuration()"/>
            </div>
            <div class="inline-block verticalMiddle">
                <ion-input [(ngModel)]="duration" class="duration-box"></ion-input>
            </div>
       
  </div>
</div>
