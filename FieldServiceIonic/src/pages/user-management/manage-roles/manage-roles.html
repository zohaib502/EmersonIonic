<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-5>
        <ion-title>Manage Roles</ion-title>
      </ion-col>
      <ion-col>
        <span class="danger">{{errmsg}}</span>
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button *ngIf="isSave" ion-button (click)="editRoles()" [disabled]="!Rolename||!desc||!userRoleID" class="save-btn  btn">{{
            'Save' | translate
            }}</button>
          <button ion-button class="closebtn" (click)="closeModal()"><i class="fa fa-times fa-2x"></i></button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col no-padding col-6>
      <ion-label class="label">{{'Roles' | translate}}<span class="validator"></span></ion-label>
      <ion-input [attr.maxlength]="100" type="text" required placeholder="{{'Roles' | translate}}" [(ngModel)]="Rolename"
        class="name-box">
      </ion-input>

      </ion-select> -->

            <ion-option>{{Admin | translate}}</ion-option>
            <ion-option>{{Admin | translate}}</ion-option>
          </ion-select> -->
    </ion-col>
    <ion-col col-6 no-padding>
      <div class="block full-width">
        <ion-label class="label">{{'Description' | translate}}<span class="validator"></span></ion-label>
        <ion-textarea class="commentBox1" [(ngModel)]="desc" maxlength="100" (keypress)="utilityProvider._keyPressInText($event, 100)" placeholder="{{'Description...' | translate}}"></ion-textarea>
      </div>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="isPermission">
    <ion-col class="txt-align">
      <button [disabled]="!Rolename||!desc" ion-button (click)="addRoles()" class="save-btn  btn">{{
        'Get Permission' | translate
        }}</button>
    </ion-col>
  </ion-row>

  <div *ngFor="let item of list[0]">
    <ion-row class="stripped">
      <ion-col>
        <ion-label>
          <span>{{item.key}} </span>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="bdr-bottom">
      <ion-col col-4 *ngFor="let value of item.value">
        <ion-item class="userPrefItem spacingMargin">
          <ion-label class='checkbox-label checkboxLabel'>{{value.PermissionName | translate}}</ion-label>
          <ion-checkbox [disabled]="value.IsActive!='' ? true:false" [checked]="value.IsAllowed!='' ? true:false"
            (ionChange)="updatePermission($event,value.AMPID)" checkbox-positive></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
