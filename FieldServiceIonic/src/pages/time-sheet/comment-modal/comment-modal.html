<ion-header>

  <ion-navbar>

    <ion-row class="full-width global-padding" *ngIf="!clarityUser">
      <ion-col no-padding col-6>
        <ion-label class="ui-lbl">{{'Job' | translate }}</ion-label>
        <ion-label class="label">{{project.Job_Number}}</ion-label>
      </ion-col>
      <ion-col no-padding col-5>
        <ion-label class="ui-lbl">{{'Activity' | translate }}</ion-label>
        <ion-label class="label">{{project.Work_Type}}</ion-label>
      </ion-col>
      <ion-col no-padding col-1 class="cross">
        <ion-buttons end>
          <button ion-button class="closebtn" (click)="closeModal()">
            <i class="fa fa-times fa-2x"></i>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row class="full-width global-padding" *ngIf="clarityUser">
      <ion-col no-padding col-6>
        <ion-label class="ui-lbl">{{'Project' | translate }}</ion-label>
        <ion-label class="label">{{project.projectn}}</ion-label>
      </ion-col>
      <ion-col no-padding col-5>
        <ion-label class="ui-lbl">{{'Task' | translate }}</ion-label>
        <ion-label class="label">{{project.task}}</ion-label>
      </ion-col>
      <ion-col no-padding col-1 class="cross">
        <ion-buttons end>
          <button ion-button class="closebtn" (click)="closeModal()">
            <i class="fa fa-times fa-2x"></i>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>

  </ion-navbar>
</ion-header>
<ion-content padding class="page-background">

  <ion-row class="full-width global-padding">
    <div *ngFor="let day of dayList" class="dayList">
      <div class="day">
        <ion-col no-padding>
          <ion-label class="label">{{day.dayName}} {{getFomatedDate(day.entryDate)}}</ion-label>
          <ion-textarea maxlength="255" (keydown.enter)="utilityProvider.preventEnter($event)" (ionChange)="changeNotes($event,day.Time_Id)"
            [ngClass]="day.duration ==undefined || day.duration =='' || day.duration == null?'commentBox-disabled':'commentBox-active'"
            [disabled]="day.duration ==undefined || day.duration =='' || day.duration == null " value="{{day.Comments}}"></ion-textarea>
        </ion-col>
      </div>
    </div>
    <div class="right" style="text-align:center;padding-top:50px;">
      <ion-col no-padding>
        <button ion-button type="submit" class="submit-btn" (click)="save()">{{'Save' | translate }}</button>
        <button ion-button class="cancel-btn" (click)="cancel()">{{'Cancel' | translate }}</button>

      </ion-col>
    </div>
  </ion-row>
</ion-content>
