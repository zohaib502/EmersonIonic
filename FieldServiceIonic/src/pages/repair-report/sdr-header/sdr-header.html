<ion-row class="global-padding bck-clr" *ngIf="flowName == Enums.FlowName.Actuation">
  <ion-col>
    <ion-label>Customer Service Site</ion-label>
    <ion-label class="sub-hd">{{sdrReportObj.CUSTOMERNAME}}</ion-label>
  </ion-col>
  <ion-col>
    <ion-label>Job ID</ion-label>
    <ion-label class="sub-hd">{{sdrReportObj.JOBID}}</ion-label>
  </ion-col>
  <ion-col>
    <ion-label>Product</ion-label>
    <ion-label class="sub-hd">{{ProductName}}</ion-label>
  </ion-col>
</ion-row>

<ion-row class="global-padding bck-clr" *ngIf="flowName == Enums.FlowName.FlowIsolation">
  <ion-col>
    <ion-label>Device</ion-label>
    <ion-label class="sub-hd">{{ProductNameIsolation}}</ion-label>
  </ion-col>
  <ion-col>
    <ion-label>Tag</ion-label>
    <ion-label class="sub-hd">{{TAG}}</ion-label>
  </ion-col>
  <ion-col *ngIf="deviceID != Enums.FlowIsolationProductId.Instrument">
    <ion-label>Process</ion-label>
    <ion-label class="sub-hd">{{selectedProcess}}</ion-label>
  </ion-col>
</ion-row>
