<ion-card>
  <ion-card-header class="global-padding">
    <h3 class="value">{{'Enter Your Email To Continue.' | translate}}</h3>
  </ion-card-header>
  <ion-card-content class="global-padding">
    <form novalidate>
      <div class="errorMsg">
        <span *ngIf="isEmailError" class="danger">{{'Invalid Email' | translate}}</span>
        <span *ngIf="emptyEmail" class="danger">{{'Please Enter Email' | translate}}</span>
      </div>
      <ion-row class="global-padding">
        <ion-input required type="email" class="email-box" placeholder="{{ 'Email' | translate }}" (input)="setValidation()" [(ngModel)]="email" name="email" [ngClass]="isEmailError || emptyEmail ? 'input-validation':''"></ion-input>
      </ion-row>
      <ion-row class="block global-padding" text-center>
        <ion-col col-4>
          <button ion-button class="okBtn" type="submit" (click)="checkPassword()"><span translate="Ok"></span></button>
        </ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4>
          <button ion-button class="cancelBtn" type="submit" (click)="cancelPassword()"><span translate="Cancel"></span></button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-card>
