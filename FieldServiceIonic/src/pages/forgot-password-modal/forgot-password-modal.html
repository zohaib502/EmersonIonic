<ion-header>
  <ion-navbar text-left>
    <ion-title start>To reset your password</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()"><i class="fa fa-times fa-2x closebtn"></i></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="modal-body" text-center>
    <div class="block resetPassword-box">
      <span class="block modal-Text">Provide your username</span>
      <span class="block modal-Text">Enter identity domain as <strong>a472144</strong></span>
      <span class="block modal-Text">Answer your security questions</span>
    </div>
    <div class="stroke stroke-margin"></div>
    <div class="modal-footer">
      <button ion-button class="continue-btn" (click)="forgetPassword()">Continue</button>
    </div>
  </div>
</ion-content>
