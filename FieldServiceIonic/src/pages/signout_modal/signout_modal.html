<ion-card>
  <ion-card-header>
    <ion-navbar>
      <ion-title>{{'Please confirm to Sign Out !!!' | translate}}</ion-title>
      <ion-buttons end>
        <button ion-button class="closebtn" (click)="closeModal()">
          <i class="fa fa-times fa-2x"></i>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-card-header>
  <ion-card-content class="global-padding">
    <form novalidate>
      <ion-row>
        <span class="value signoutMsg">{{'Sign-out will close the application, and you need to provide OKTA credentials to login again. If you want to work offline just close the app.' | translate}}</span>
      </ion-row>
      <ion-row class="block global-padding" text-center>
        <ion-col col-4>
          <button ion-button class="okBtn" type="submit" (click)="signOut()">
            <span translate="Sign Out"></span>
          </button>
        </ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4>
          <button ion-button class="cancelBtn" type="submit" (click)="closeModal()">
            <span translate="Cancel"></span>
          </button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-card>
